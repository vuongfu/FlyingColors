<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Online System</title>
    <link rel="shortcut icon" href="~/Image/TutorOnline_Icon.png" />
    <style>
        .error-404 {
            margin: 0 auto;
            text-align: center;
        }

            .error-404 .error-code {
                bottom: 60%;
                color: #4686CC;
                font-size: 96px;
                line-height: 100px;
                font-weight: bold;
            }

            .error-404 .error-desc {
                font-size: 12px;
                color: #647788;
            }

            .error-404 .m-b-10 {
                margin-bottom: 10px !important;
            }

            .error-404 .m-b-20 {
                margin-bottom: 20px !important;
            }

            .error-404 .m-t-20 {
                margin-top: 20px !important;
            }
    </style>
</head>
<body>
    <div class="error-404">
        <div class="error-code m-b-10 m-t-20">404 <i class="fa fa-warning"></i></div>
        <h2 class="font-bold">Oops 404! That page can’t be found.</h2>
        <div class="error-desc">
            Sorry, but the page you are looking for was either not found or does not exist. <br />
            Try refreshing the page or click the button below to go back to the Homepage.
            <div>
                <br />
                <a href="Home" class="btn btn-primary"><span class="glyphicon glyphicon-home"></span> Back to homepage</a>
            </div>
        </div>
    </div>
</body>
</html>
